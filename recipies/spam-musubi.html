    <p>Spam musubi is a popular dish in Hawaii and has Japanese cuisine influences.</p>
    <h3>Ingredients: </h3>
    <ul>
        <li>Spam</li>
        <li>Seaweed</li>
        <li>Rice</li>
        <li>Salt</li>
    </ul>
    <p>Cook the rice and season with salt. Then fry the spam in a pan and place ontop of a block of rice. Then wrap in seaweed and enjoy!</p>
